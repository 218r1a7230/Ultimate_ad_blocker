<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Blocker</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --success: #27ae60;
      --danger: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a2a6c;
      color: white;
      padding: 15px;
      min-width: 300px;
    }
    
    .header {
      text-align: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--danger);
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--success);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .btn {
      display: block;
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #3a5a80;
    }
    
    .btn-test {
      background: var(--success);
    }
    
    .btn-test:hover {
      background: #219653;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Advanced Ad Blocker</h1>
    <p>Blocks ads from 300+ networks</p>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="counter">0</div>
      <div class="stat-label">Domains</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="requests">0</div>
      <div class="stat-label">Blocked</div>
    </div>
  </div>
  
  <div class="toggle-container">
    <span>Ad Blocking</span>
    <label class="switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status">Blocking enabled</div>
  
  <button class="btn btn-test" id="testBtn">Run Tests</button>

  <script src="popup.js"></script>
</body>
</html>
